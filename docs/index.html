<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CHAMBRS Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Docsify theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'CHAMBRS Docs',
      basePath: '/docs/',
      repo: 'chambrs-sa/docs',
      loadSidebar: true,
      subMaxLevel: 2,
      alias: { '/.*/_sidebar.md': '/_sidebar.md' },

      /* Optional: extra Mermaid config */
      mermaidConfig: {
        querySelector: '.mermaid'
      }
    }
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Mermaid v10 (ES module) -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    // expose for docsify-mermaid
    window.mermaid = mermaid;
  </script>

  <!-- Docsifyâ€“Mermaid plugin -->
  <script src="https://unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
</body>
</html>
