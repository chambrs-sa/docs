<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CHAMBRS Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Docsify theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Mermaid styles (optional but keeps diagrams looking good) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'CHAMBRS Docs',
      basePath: '/docs/',
      repo: 'chambrs-sa/docs',
      loadSidebar: true,
      subMaxLevel: 2,
      alias: { '/.*/_sidebar.md': '/_sidebar.md' },

      /* Mermaid config for docsify-mermaid */
      mermaidConfig: {
        startOnLoad: true,
        theme: 'default'   // you can change to 'dark', 'forest', etc.
      }
    }
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Mermaid core -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

  <!-- Docsifyâ€“Mermaid plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid/dist/docsify-mermaid.min.js"></script>
</body>
</html>
